<div *ngIf="coutries.length === 0; else table"class="alert alert-warning text-center">
  No hay países que mostrar
</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let county of coutries; let i = index">
        <td>{{i + 1}}</td>
        <td>
          {{county.flag}}
        </td>
        <td>
          <img [src]="county.flags.svg" [alt]="county.name.common">
        </td>
        <td>{{county.name.common}}</td>
        <td>{{county.capital}}</td>
        <td class="text-end">{{county.population | number}}</td>
        <td>
          <a [routerLink]="['/countries/by', county.cca3]">Ver más</a>
        </td>
      </tr>
    </tbody>

  </table>


</ng-template>
