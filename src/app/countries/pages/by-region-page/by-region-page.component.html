<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!--(onValue)="searchByCountry($event)"-->
    <!--<shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Buscar por país" ></shared-search-box>-->
      <button *ngFor="let region of regions"
        class="btn mx-2"
        [ngClass]="{'btn-outline-primary': selectedRegion === region}"
        (click)="searchByRegion(region)"
        >
        {{region}}
      </button>
  </div>
</div>

<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [coutries]="countries"></countries-table>
  </div>
</div>
